<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>DriveOn</title>
    <link rel="icon" href="img/icon-page.png" type="image/png" />

    <!-- Global Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Component-specific Styles -->
    <link rel="stylesheet" href="header.css">

    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="content.css">

</head>

<body>
    <!-- External JS file -->
    <script src="import.js"></script>

    <!-- Header injection -->
    <div id="header-placeholder"></div>
    <script>
        // Load header.html into the element
        importHTML('header.html', 'header-placeholder');
    </script>

    <!-- Content injection -->
    <div id="content-placeholder"></div>
    <script>
        // Load header.html into the element
        importHTML('content.html', 'content-placeholder');
    </script>

    <!-- Footer injection -->
    <div id="footer-placeholder"></div>
    <script>
        // Load footer.html into the element
        importHTML('footer.html', 'footer-placeholder');
    </script>

</body>

</html>
